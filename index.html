<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VISUALIZER</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="visualizer"></canvas>
      <div id="mode-display" class="hidden">WAVEFORM</div>
      <div id="zoom-hint">SCROLL ZOOM / 1-0 MODES / DRAG TEXT</div>
      <div id="controls">
        <div id="source-buttons">
          <button id="system-audio" class="source-btn primary">SYSTEM AUDIO</button>
          <button id="mic" class="source-btn">MIC</button>
        </div>
        <p id="hint">Select Chrome tab with audio / Check "Share tab audio"</p>
        <div id="settings" class="autohide">
          <div class="settings-section">
            <div class="section-title">TEXT</div>
            <div class="settings-row">
              <label>
                <input type="text" id="custom-text" value="NAKUL" maxlength="20" placeholder="Text" />
              </label>
              <label>
                <select id="font-select">
                  <option value="Bebas Neue">Bebas Neue</option>
                  <option value="Montserrat">Montserrat</option>
                  <option value="Oswald">Oswald</option>
                  <option value="Rajdhani">Rajdhani</option>
                  <option value="Orbitron">Orbitron</option>
                  <option value="Press Start 2P">Pixel</option>
                  <option value="Teko">Teko</option>
                  <option value="Anton">Anton</option>
                  <option value="Black Ops One">Black Ops</option>
                  <option value="Righteous">Righteous</option>
                </select>
              </label>
            </div>
            <div class="settings-row">
              <label>
                SIZE
                <input type="range" id="text-size" min="0.3" max="2" step="0.1" value="1" />
              </label>
              <label>
                OPACITY
                <input type="range" id="text-opacity" min="0.1" max="1" step="0.1" value="0.9" />
              </label>
              <label>
                REACT
                <input type="range" id="text-reactivity" min="0" max="2" step="0.1" value="1" />
              </label>
            </div>
          </div>
          <div class="settings-section">
            <div class="section-title">EFFECTS</div>
            <div class="settings-row">
              <label>
                SENSITIVITY
                <input type="range" id="sensitivity" min="0.5" max="5" step="0.1" value="2" />
              </label>
              <label>
                BLOOM
                <input type="range" id="bloom" min="0" max="5" step="0.1" value="1.5" />
              </label>
            </div>
          </div>
          <div class="settings-row mode-keys">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
            <span>6</span><span>7</span><span>8</span><span>9</span><span>0</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
