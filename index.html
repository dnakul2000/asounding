<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VISUALIZER</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="visualizer"></canvas>
      <div id="mode-display" class="hidden">WAVEFORM</div>
      <div id="zoom-hint">SCROLL TO ZOOM / 1-0 CHANGE MODE</div>
      <div id="controls">
        <div id="source-buttons">
          <button id="system-audio" class="source-btn primary">SYSTEM AUDIO</button>
          <button id="mic" class="source-btn">MIC</button>
        </div>
        <p id="hint">Select Chrome tab with audio / Check "Share tab audio"</p>
        <div id="settings" class="autohide">
          <div class="settings-row">
            <label>
              BLOOM
              <input type="range" id="bloom" min="0" max="5" step="0.1" value="1.5" />
            </label>
          </div>
          <div class="settings-row mode-keys">
            <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
            <span>6</span><span>7</span><span>8</span><span>9</span><span>0</span>
          </div>
          <div class="settings-row mode-names">
            <span>WAVE</span><span>CIRC</span><span>BARS</span><span>PART</span><span>TUNN</span>
            <span>SPHR</span><span>SPRL</span><span>GRID</span><span>RING</span><span>STAR</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
